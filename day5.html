<!DOCTYPE html>
<html>
<head>
    <title>Advanced Navigation Bar</title>

    <style>
        /* NAVBAR CONTAINER */
        nav {
            background-color: #222;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: Arial;
        }

        /* LOGO STYLE */
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* MENU LINKS */
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            position: relative;
        }

        /* HOVER ANIMATION LINE */
        .menu a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: yellow;
            transition: 0.3s;
        }

        .menu a:hover::after {
            width: 100%;
        }

        .menu a:hover {
            color: yellow;
        }
    </style>

</head>
<body>

    <nav>
        <div class="logo">MyWebsite</div>

        <div class="menu">
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </div>
    </nav>

</body>
</html>
